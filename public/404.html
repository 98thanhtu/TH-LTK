<!DOCTYPE html>
<html>
<head>
  <title>Oops!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="rails-default-error-page">

    <section class="py-20 bg-gray-50">
      <div class="container mx-auto px-4">

          <div class="py-12 px-6 bg-white rounded shadow">

              <span class="mb-6 text-4xl text-green-600 font-bold">Whoops!</span>
              <h3 class="mb-2 text-4xl font-bold">Có gì đó không đúng!</h3>
              <p class="mb-8 text-gray-400">Xin lỗi, trang không tồn tại</p>
              <div>
                <a class="w-full lg:w-auto mb-2 lg:mb-0 lg:mr-4 inline-block py-2 px-6 rounded-l-xl rounded-t-xl font-bold leading-loose text-gray-50 bg-green-600 hover:bg-green-700" href="/">
                  Trở về trang chủ
                </a>
                <a class="w-full lg:w-auto inline-block py-2 px-6 rounded-l-xl rounded-t-xl font-bold leading-loose bg-white hover:bg-gray-50" href="#">

                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</html>
